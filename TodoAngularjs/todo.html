<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo AngularJs</title>
    <link rel="stylesheet" href="todo.css" />
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        /* Style for completed todo items */
        .completed {
            text-decoration: line-through;
            /* Add line-through decoration for completed tasks */
            color: #999;
            /* Dim the color of completed tasks */
        }

        input {
            outline: none;
        }

        button {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5" ng-controller="todoCtrl">
        <h2 class="text-center text-primary fst-italic my-3">Todo List . . .</h2>
        <div class="text-center">
            <input type="text" ng-model="todoText" class="border rounded p-2" />
            <button class="btn btn-sm btn-outline-success fw-semibold" ng-click="addTodo()">
                Add Task
            </button>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <ul class="border rounded p-5" ng-class="{ 'border': todoData.length }">
                <li class="border bg-secondary-subtle rounded my-3 p-3 lead" ng-repeat="todo in todoData">
                    <input class="mx-2" type="checkbox" ng-model="todo.completed" />
                    <span class="mx-2" ng-class="{completed:todo.completed}">{{todo.text}}</span>
                    <!-- ng-if	Removes the HTML element if a condition is false. -->
                    <button class="btn border p-1" ng-if="!todo.completed" ng-click="editTodo(todo)">
                        <i class="fa fa-pencil-square-o text-warning h4 p-0 m-0" aria-hidden="true"></i>
                    </button>
                    <button class="btn border p-1" ng-if="!todo.completed" ng-click="deleteTodo(todo)">
                        <i class="fa fa-trash text-danger h4 p-0 m-0" aria-hidden="true"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    
</body>

</html>
